    <div class="main">

            <br>

        <br>
        <label for="">
            <strong>Password</strong>
            <span><a href="#" id="password">Forgot password</a></span>
            <br>
            <input type="password" name="password" id="">

        <div>
            <button id="amazon">Sign In</button>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
            </p>
        <div class="sign-in">
            <input type="checkbox" id="check">
            <label for="check">Keep me signed in.</label>
            <div class="popover-wrapper">
                <a href="#" class="d2">Details</a>
            </div>
        </div>
            <div id="createAccount">
                <h2><span>New to Amazon?</span></h2>
                <button id="newAccount" name="newAcc">Create your Amazon account</button>
            </div>
        </div>
