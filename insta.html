<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>

<div class="wrapper">
    <div class="header">
            
        <div class="top">
            <div class="logo">
                <img src="insta 2.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="btn">
                    <a href="#">Log In</a>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>                                               
            </div>
            <div class="diff">
                <div class="fb">
                    <img src="fb.png" alt="facebook">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>                     
        </div>

        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
        <div class="apps">
            <p>Get the app.</p>
            <div class="icons">
                <a href="#"><img src="google play.png" alt="playstore"></a>
                <a href="#"><img src="microsoft.png" alt="microsoft"></a>
            </div>
        </div>
    
    </div>
    <div class="footer">
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>Help</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Locations</span>
        <span>Instagram Lite</span>
        <span>Threads</span>
        <span>Contact Uploading & Non-Users</span>
        <span>Meta Verified</span>
        <select>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Malayalam</option>
            <option value="">Kannada</option>
        </select>
        <span>Â© 2024 Instagram from Meta</span>
    </div>
    
</body>
</html>
